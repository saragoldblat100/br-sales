services:
  # Backend API Server
  - type: web
    name: bravo-sales-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build --workspace=shared && npm run build --workspace=server
    startCommand: npm run start --workspace=server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: CLIENT_URL
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: ORDER_EMAIL_TO
        sync: false

  # Frontend Static Site
  - type: web
    name: bravo-sales-client
    runtime: static
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build --workspace=shared && npm run build --workspace=client
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
